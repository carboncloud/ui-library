# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    permissions:
      pull-requests: write
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Cleanup
        runs: rm -rf ./elm-stuff
      - name: Install dependencies
        # ðŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: yarn
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          workingDir: ./app
      - name: Publish Summary
        run: echo -e "| Results |  |\n| --- | --- |\n| Build Results | ${{steps.chromatic.outputs.buildUrl}} |\n| Storybook Preview | ${{steps.chromatic.outputs.storybookUrl}} |\n| Component Count | ${{steps.chromatic.outputs.componentCount}} |" >> $GITHUB_STEP_SUMMARY
      - uses: jwalton/gh-find-current-pr@v1
        id: finder
      - name: Comment PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.finder.outputs.pr }}
          recreate: true
          message: |
            | Results |  |
            | --- | --- |
            | Build Results | ${{steps.chromatic.outputs.buildUrl}} |
            | Storybook Preview | ${{steps.chromatic.outputs.storybookUrl}} |
            | Component Count | ${{steps.chromatic.outputs.componentCount}} |
